<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoro de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main oninput="update()">
        <h1>Calculadora de Gorjeta</h1>
        <section>
          <div class="bill">
            <label for="yourBill">Conta</label>
            <input 
              type="number" 
              placeholder="Sua conta" 
              id="yourBill" />
          </div>
          <div>
            <div class="space-between">
              <label for="">Select Gorjeta</label
              ><span id="tipPercent">0%</span>
            </div>
            <input type="range" value="0" id="tipInput" class="range" />
          </div>
          <div class="space-between">
            <span>Gorjeta</span>
            <span id="tipValue"></span>
          </div>
          <hr />
          <div class="space-between total">
            <span>Total</span>
            <span id="totalWithTip"></span>
          </div>
        </section>
  
        <section>
          <div>
            <div class="space-between">
              <label for="splitInput">Dividir</label>
              <span id="splitValue">1</span>
            </div>
            <input
              type="range"
              min="1"
              max="10"
              value="1"
              id="splitInput"
              class="range"
            />
          </div>
          <div class="space-between">
            <span>Por pessoa</span>
            <span id="billEach"></span>
          </div>
        </section>
      </main>


    <script src="index.js"></script>
</body>
</html>
